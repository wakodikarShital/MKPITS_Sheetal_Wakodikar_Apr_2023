<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From </title>
</head>
<body>
    <table border=""  cellpadding="6px" cellspacing="0px" align="center">
    <form action="" >

        <tr>
            <td colspan="4" align="center"><h2> Registration form</h2></td> 
        </tr>
        <tr>
            <td><label for="S_name"> Student Name</label></td>
            <td></h3>
                <label for="F_name"></label>
                <input type="text" name="" id="F_name" placeholder="First Nmae">
            </td>
            <td>
                <label for="M_name"></label>
                <input type="text" id="M_name" placeholder="Middle Name ">
            </td>
            <td>
                <label for="L_name"></label>
                <input type="text" id="" placeholder="Last Name"></td>
        </tr>

        <tr>
            <td><label for="F_name"> Fathers Name</label></td>
            <td> <input type="text" id="F_name"    placeholder=" Your Fathers Name" ></td>
            <td> <label for="M_name">Mother's Name</label></td>
            <td> <input type="text" id="M_name" placeholder=" Your Mother's Name"></td>
        </tr>
        <tr>
            <td> <label for="dob">Date Of Birth</label></td>
            <td><input type="date" id="date"></td>
            <td> <label for="gender">Gender</label></td>
            <td>
            <label for="male">Male</label>
            <input type="radio" id="male">
            <label for="female">Female</label>
            <input type="radio" id="female">
            </td>
        </tr>

        <tr>
            <td>Category</td>
            <td>
                <label for="Gen">Gen</label>
                <input type="radio" id="Gen">
                <label for="OBC">OBC</label>
                <input type="radio" id="OBC">
                <label for="SC/ST">SC/ST</label>
                <input type="radio" id="SC/ST">
            </td>
            <td>Handicapped</td>
            <td>
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes">
                <label for="No">No</label>
                <input type="radio" id="No">
            </td>
        </tr>

        <tr>
            <td> Ex- Serviceman</td>
            <td>
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes">
                <label for="No">No</label>
                <input type="radio" id="No">

            </td>
            <td>EWS</td>
            <td>
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes">
                <label for="No">No</label>
                <input type="radio" id="No">

            </td>
        </tr>




        <tr>
            <td>
                <label for="email_id">Email Id</label>
                
            </td>
            <td><input type="text" id="email_id"></td>
            <td>
                <label for="mobile_no">Mobile No</label>
            </td>

            <td>
                <input type="number" id="mobile_no" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}">
            </td>
        </tr>

        <tr>
            <td><label for="state">State</label></td>
            <td>
                <select name="cv" id="cv">
                    <option value="">Select any one</option>
                    <option value="Maharashtra">Maharashtra</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>

            </td>
            <td> City</td>
            <td>
                <select name="" id="">
                    <option value="">Select any one</option>
                    <option value="Maharashtra">Nagpur</option>
                        <option value="Uttar Pradesh">Pune</option>
                </select>
                
            </td>    
        </tr>
        <tr>
            <td><label for="U_photo">Upload Photo</label></td>
            <td>
                <input type="file" id="U_photo">
                
            </td>
            <td><label for="u_sign">Upload Signature</label></td>
            <td><input type="file" id="u_sign"></td>

        </tr>
        <tr>
            <td colspan="4" align="center"> <input type="submit"></td>
        </tr>

        

    </form>
</table>
    











    
</body>
</html>
