<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using Field set form</title>
    <style>
        td{
            padding-inline: 10px;
        }
    </style>
</head>
<body>
    <h3 align="center">Application From</h3>
    <fieldset>
        
        <legend> Personal details</legend>
        <form action="">
            <table cellpadding="10px" cellspacing="10px">
                <tr>
                    <td><label for="apf"> Applicant Full Name</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">-- Select --</option>
                            <option value="Mr."> Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="text" id="">
                    </td>
                    <td>
                        <label for="caseof"> Case Of</label></td>
                        <td>
                        Parents<input type="radio">
                        Gardian<input type="radio">
                    </td>   
                </tr>

                <tr>
                    <td>
                        <label for="f_name">Fathers Name</label>
                    </td>
                    <td>
                        <select name="" id="" disabled>
                            <option value="Mr.">Mr.</option>
                        </select>
                            <input type="text">
                        
                    </td>

                    <td>
                        <label for="M_name">Mothers Name</label>
                    </td>

                    <td>
                        <select name="" id="" disabled>
                            <option value="Ms.">Ms.</option>
                        </select>
                            <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        Male<input type="radio">
                        Female<input type="radio">
                         Others<input type="radio">
                      
                    </td>
                    <td>
                        <label for="dob">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="dob">
                    </td>

                </tr>
                <tr>
                    <td>
                    <label for="M_status">Marital Status</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">-- Select --</option>
                        <option value="Mr.">Single</option>
                        <option value="Ms.">Divorced</option>
                        
                    </select>
                </td>
                
                    <td>
                        <label for="Category">Category</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">-- Select --</option>
                            <option value="Mr.">SBC</option>
                            <option value="Ms.">SC</option>
                            
                        </select>
                    </td>
                
                </tr>








            </table>
        </form>
    </fieldset>



</body>
</html>
