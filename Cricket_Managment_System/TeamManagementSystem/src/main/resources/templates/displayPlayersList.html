<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body>

<table class="table p-2  table-striped table-hover table-border" >
  <tr>
    <th>Player Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date Of Birth</th>
    <th>Nationality</th>
    <th>City</th>
    <th>Percentage Of Fitness</th>
    <th>Bowler</th>
    <th>Batsman</th>
    <th>All Rounder</th>
    <th>Wicket Keeper</th>


  </tr>
  <tr th:each="player:${listOfPlayers}">
    <td th:text="${player.player_id}"></td>
    <td th:text="${player.first_name}"></td>
    <td th:text="${player.last_name}"></td>
    <td th:text="${player.date_of_birth}"></td>
    <td th:text="${player.nationality}"></td>
    <td th:text="${player.city}"></td>
    <td th:text="${player.percentage_of_fitness}"></td>
    <td th:text="${player.isbowler}"></td>
    <td th:text="${player.isbatsman}"></td>
    <td th:text="${player.isallrounder}"></td>
    <td th:text="${player.iswicketkeeper}"></td>

  </tr>
</table>

</body>
</html>
