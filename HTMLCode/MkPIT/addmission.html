<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addmission.css">
    <title>Document</title>
</head>
<body >
    <h6 class="dropdown-header">ADDMISSION ENQUIRY</h6>
    <div >
        <img src="admission.jpeg" alt="" class="bodyimg">
    </div>

    

    <table cellpadding="px" cellspacing="20px">
        <form action="">
            <tr>
                <td>
                    <label for="Y_name">Your Name :</label>
                    
                </td>
                <td >
                    <input type="text" id="Y_name" placeholder="Your Name ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Y_email">Your Email Id :</label>

                </td>
                <td>
                    <input type="text" id="Y_email" placeholder="Your Email Id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Y_mobile_number">Your Mobile No. :</label>
                </td>
                <td>
                    <input type="number" id="Y_mobile_number" placeholder="Your Mobile Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message :</label>
                </td>
                <td>
                    <textarea name="" id="message" cols="30" rows="20" placeholder="Message"></textarea>
                </td>
            </tr>
            <tr >
              <td  colspan="2">  <button >Submit</button></td>
              
            </tr>
        </form>
    </table>
    

    


</body>
</html>
