<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/info.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div>
<form th:action="@{/process}" th:object="${students}" method="get">
    <label>Roll Number :</label>
    <input type="text" th:field="*{rollNumber}" placeholder="Enter Roll Number"><br><br>
    <label>Name : </label>
    <input type="text" th:field="*{name}" placeholder="Enter Name"><br><br>
    <label>City : </label>
    <input type="text" th:field="*{city}" placeholder="Enter City">
    <span th:if="${#fields.hasErrors('city')}"
    th:errors="*{city}"
    class="error"></span><br><br>
    <label>Address : </label>
    <input  type="text" th:field="*{address}" placeholder="Enter Address">
    <input type="submit" name="submit">
</form>
</div>
<!--<table>-->
<!--    <tr th:text="${students}"></tr>-->

<!--</table>-->

</body>
</html>
