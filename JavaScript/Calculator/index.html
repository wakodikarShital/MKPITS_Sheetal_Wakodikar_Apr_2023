<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Enter number1 here">

    <input type="number" id="number2"  placeholder="Enter number2 here">
    
    <button onclick="addittion()">+</button>
    <button onclick="substraction()">-</button>
    <button onclick="Multiplication()">*</button>
    <button onclick="Division()">/</button>
    <button onclick="Modulus()">%</button>
    <h2 id="result"></h2>



    <script>
        
        
       
        

        function addittion(){
            var num1=parseInt(document.getElementById("number1").value);
            var num2= parseInt(document.getElementById("number2").value);
            var answer = num1+num2;
            document.getElementById("result").innerHTML= answer;
            
        }
        function substraction(){
            var number1=parseInt(document.getElementById("number1").value);
            var number2= parseInt(document.getElementById("number2").value);
            var answer = number1-number2;
            document.getElementById("result").innerHTML=answer;
        }
        function Multiplication(){
            var Number1=parseInt(document.getElementById("number1").value);
            var Number2= parseInt(document.getElementById("number2").value);
            var answer = Number1*Number2;
            document.getElementById("result").innerHTML=answer;
        }
        function Division(){
            var Number1=parseInt(document.getElementById("number1").value);
            var Number2= parseInt(document.getElementById("number2").value);
            var answer = Number1/Number2;
            document.getElementById("result").innerHTML=answer;
        }
        function Modulus(){
            var Number1=parseInt(document.getElementById("number1").value);
            var Number2= parseInt(document.getElementById("number2").value);
            var answer = Number1%Number2;
            document.getElementById("result").innerHTML=answer;
        }
        

       
        
    </script>
</body>
</html>
