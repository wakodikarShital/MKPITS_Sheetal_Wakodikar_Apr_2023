<!DOCTYPE html>
<head>
    <title>Doctor page</title>
    
    
    <style>
        hr{
            
            color: rgb(227, 43, 43);
           
        }
        h2{
            text-align: center;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        table{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    
    <table  cellpadding="10px" cellspacing="5px" align="center" >
        <form action="" >

        <tr>
            <td rowspan="10" >
                <img src="doc.png" alt="" style="width: 500px;">
            </td>
            <td colspan="3" style="padding: 15px;"><h2> 
                Doctor Appoinment Form
            </h2>
            <hr >
            
            </td>
            
        </tr>

        <tr>
            <td><label for="a_from">Appoinment From</label></td>
            <td><input type="date" name="" id="a_from"></td>
        </tr>
        <tr>
            <td><label for="a_time">Appoinment Time</label></td>
            <td><input type="time" id="a_time"></td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="" id="name" placeholder="First"></td>
            <td><input type="text" id="name" placeholder="Last"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><label for="male">Male</label>
                <input type="radio" name="" id="male">
                <label for="female">Female</label>
                <input type="radio" id="female">
            </td>

        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone" placeholder="######"></td>
            
        </tr>
        <tr>
            <td><label for="add">Address</label></td>
            <td><input type="text" id="add" placeholder="city"></td>
            <td><input type="text" name="" id="add" placeholder="state"></td>

        </tr>
        <tr>
            <td><label for="your query">Your Query</label></td>
            <td colspan="2"><textarea name="" id="your query" cols="35" rows="3"></textarea></td>
        </tr>

        <tr>
            <td><label for="a_type">Appoinment Type</label></td>
            <td colspan="2">Select which appoinment type(s) you require
                <br>
                <input type="checkbox" name="" id="a_type">&nbsp; Cervix checkup <br>
                <input type="checkbox">&nbsp; Heart checkup <br>
                <input type="checkbox" name="" id="">&nbsp;  Eye check-up <br>
                <input type="checkbox">&nbsp; Hearing Test
            </td>
            <tr>
            <td colspan="3" align="center"><button style="border: 1px solid black;">Send</button></td>
        </tr>

        </tr>

    </form>
    </table>
    
</body>
