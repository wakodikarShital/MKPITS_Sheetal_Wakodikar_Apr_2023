<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<table class="table p-2  table-striped table-hover table-border " >
    <tr>
        <th>Team Id</th>
        <th>Team Name</th>
        <th>Team Description</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Add Players</th>


    </tr>
    <tr th:each="team:${listOfTeam}">
        <td th:text="${team.team_id}"></td>
        <td th:text="${team.team_name}"></td>
        <td th:text="${team.team_description}"></td>
        <td><a th:href="@{/updateTeam(team_id=${team.team_id})}" class="btn btn-success btn-sm">Update</a></td>
        <td><a class="btn btn-danger btn-sm">delete</a></td>
        <td><a th:href="@{/listOfPlayers}" class="btn btn-primary btn-sm">+ Add Players</a></td>

    </tr>
</table>
<a th:href="@{/Teams}"><button><b> + Create Team </b></button></a>
</body>
</html>
