<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 4px solid black;
            background-color: aquamarine;
        }
        input{
            border: 2px solid blue;
            border-radius: 4px;
            
        }
        th{
            background-color: rgb(115, 115, 213);
        }
    </style>
</head>
<body>
    
    <form>
        <table border="1" cellpadding="8" width="40%" align="center">
            <tr>
                <th colspan="2"><h1><u> Registration Form </u></h1></th>
            </tr>
            <tr>
                <td>
                    <label for="s_name">Student Name</label>
                </td>
                <td>
                    <input type="text" id="s_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="f_name">Father's Name</label>
                </td>
                <td>
                    <input type="text" id="f_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="m_name">Mother's Name</label>
                </td>
                <td>
                    <input type="text" id="m_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dofb">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="dofb">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="gender" name="gender">Male
                    <input type="radio" id="gender" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="M_number">Mobile No.</label>
                </td>
                <td>
                    <input type="text" id="M_number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea id="address" cols="30" rows="5" style="border: 2px solid blue; border-radius: 5px;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" id="state" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="City">City</label>
                </td>
                <td>
                    <input type="text" id="city" >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>




</body>
</html>
