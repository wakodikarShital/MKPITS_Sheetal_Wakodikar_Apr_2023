<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/listOfStudent.css}">
    <title>Title</title>

</head>
<body>
<h2>Student Records</h2>
<div>
<table border="" cellspacing="5px"  class="table p-2 table-dark table-striped table-hover ">
    <tr class="table-primary">
        <th>Roll Number</th>
        <th>Name Of Student</th>
        <th>City</th>
        <th>Address</th>
        </tr>
    <tr th:each="stud:${listOfStudent}">
        <td th:text="${stud.rollNumber}"></td>
        <td th:text="${stud.name}"></td>
        <td th:text="${stud.city}"></td>
        <td th:text="${stud.address}"></td>
    </tr>
</table>
</div>
<a href="/students"><button class="btn btn-primary" type="submit">Add Student</button></a>


</body>
</html>
